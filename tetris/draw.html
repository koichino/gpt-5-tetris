<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お絵かきキャンバス</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="draw.css" />
</head>
<body>
  <header class="app-header">
    <h1>お絵かきキャンバス</h1>
    <nav>
      <a href="index.html">Tetrisへ戻る</a>
    </nav>
  </header>

  <section class="toolbar" aria-label="ツールバー">
    <div class="tools-row">
      <label>
        ツール
        <select id="tool">
          <option value="pen">ペン</option>
          <option value="eraser">消しゴム</option>
          <option value="line">直線</option>
          <option value="rect">四角形</option>
          <option value="circle">円</option>
        </select>
      </label>
      <label>
        色
        <input id="color" type="color" value="#222222" />
      </label>
      <label>
        太さ
        <input id="size" type="range" min="1" max="60" value="8" />
        <span id="sizeVal">8</span>
      </label>
      <label title="筆圧対応 (対応デバイスのみ)">
        <input id="pressure" type="checkbox" /> 筆圧
      </label>
      <label>
        <input id="gridToggle" type="checkbox" /> グリッド
      </label>
    </div>
    <div class="tools-row">
      <button id="undo" aria-label="元に戻す(Ctrl+Z)" title="元に戻す (Ctrl+Z)">↶ 元に戻す</button>
      <button id="redo" aria-label="やり直し(Ctrl+Shift+Z)" title="やり直し (Ctrl+Shift+Z)">↷ やり直し</button>
      <button id="clear" title="全消し">🧹 全消し</button>
      <button id="save" title="PNGで保存">💾 保存</button>
    </div>
  </section>

  <main class="stage" aria-label="お絵かき領域">
    <div class="canvas-wrap" id="canvasWrap">
      <canvas id="grid" aria-hidden="true"></canvas>
      <canvas id="canvas" aria-label="お絵かき用キャンバス"></canvas>
    </div>
  </main>

  <footer class="app-footer">
    <small>キャンバスはウィンドウサイズに合わせて拡大縮小します。描画内容は解像度に合わせて保持されます。</small>
  </footer>

  <script src="draw.js"></script>
</body>
</html>
